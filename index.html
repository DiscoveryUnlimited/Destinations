<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations Page</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="./style.css"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Oswald:wght@200&family=Permanent+Marker&family=Silkscreen&display=swap&family=Special+Elite" rel="stylesheet">

            
</head>

<body>

    <!-- Page Heading. full width -->
    <div class="jumbotron jumbotron-fluid" id="page-title-div">
        <div id="page-title" class="text-center">
            <h1 class="align-bottom">Vacation Destination Wish List</h1>
            <p class="align-top">Create a list of exciting places to visit! </p>
        </div>
    </div>
    
    <!-- Input and Wish List. row -->
    <div class="row">
        
        <!-- Input -->
        <div class="col-md-3" id="form-container">
            <div id="column-title-box">
                <h4 id="input-title">Enter Destination Details</h4>
            </div>
            <!-- Form -->
            <form id="input-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="destination">Destination name</label>
                    <input required="" minlength="2" type="text" class="form-control" id="name" placeholder="Enter the destination name">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input required="" minlength="2" type="text" class="form-control" id="location" placeholder="Enter location">
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="url" class="form-control" id="photo" placeholder="Enter an image url">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" placeholder="Enter description"></textarea>
                </div>
                <div id = "button-block">
                <button type="submit" class="btn btn-block btn-primary submit_btn"><i class="fa fa-plus" aria-hidden="true"></i> Add to List</button>
                </div>
            </form>
        </div>

        <!-- Output -->
        <div class="col-md-3" id="list-container">
            <div id="column-title-box">
                <h4 id="title">Lets Make a List!</h4>
            </div>
            <div id="list">
                <!--JS-->
            </div>

        </div>

    </div>





    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <!-- Personal JS -->
    <script src="./script.js">
    </script>

</body>
</html>
